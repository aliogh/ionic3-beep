<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img src="assets/img/logo.png" alt="logo" class="logo">

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-row>
      <div>
        <button color="secondary" ion-button (click)="navigateToPage('RegisterPage')">Register</button>
        <button color="secondary" ion-button (click)="navigateToPage('TabsPage')">Login</button>
      </div>
    </ion-row>
  </ion-card>
</ion-content>
